<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{fragments/layout :: layout (~{::body}, 'home')}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Index</title>
</head>
<body>
<h1 th:text="#{welcome}">Welcome</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img class="center-block" src="../static/resources/images/vets_2.jpg" th:src="@{/resources/images/newry-vets.jpg}" alt="Vets_2_Image"/>
                    </div>

                    <div class="item">
                        <img class="center-block" src="../static/resources/images/vets_1.jpg" th:src="@{/resources/images/vets_1.jpg}" alt="Vets_1_Image"/>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-sm-7">
            <div class="well">
                <p><b>Welcome to Vet-Pet!</b></p>
                <p>We are a professional veterinary clinic that will take care of your pet.</p>
                <p>Our specialized vets are ready to help at any time.</p>
                <p>Register and make an appointment by clicking the link below: </p>
                <br/>
                <p>
                    <a href="/owners/new" th:href="@{/owners/new}" class="btn btn-large btn-success">Register yourself</a>
                </p>
            </div>
        </div>
    </div>
    <hr>
</div>

<!--        <img class="img-responsive" src="../static/resources/images/pets.png" th:src="@{/resources/images/pets.png}"/>-->
<!--    </div>-->
<!--</div>-->

</body>
</html>
